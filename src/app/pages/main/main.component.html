<div class="d-flex align-item-center min-vh-100 bg-img">
  <div class="backdrop"></div>
  <div class="backdrop-img"></div>
  <div
    class="col-2 sidenav"
    [ngStyle]="{ width: '15em' }"
    [ngClass]="{ active: isOpened }"
  >
    <sidebar (emitSidebarToggle)="isOpened = $event"></sidebar>
  </div>
  <main class="col">
    <div class="container-fluid g-0 px-0">
      <navbar (emitSidebarToggle)="isOpened = $event"></navbar>
      <div class="mt-6"><router-outlet></router-outlet></div>
    </div>
  </main>
</div>
