<div class="text-center mb-4">
  <h4 class="fw-bolder"><span class="text-primary">Forgot</span> Password</h4>
</div>
<reset-password-form
  [token]="token"
  (onSubmitEvent)="onSubmit($event)"
></reset-password-form>
<p class="my-3 mb-5 mx-4">
  Have an account?
  <a class="text-primary text-decoration-none pointer" routerLink="/auth/login">
    Sign in
  </a>
</p>
